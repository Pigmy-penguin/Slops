name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install dependencies
      run: sudo apt-get install clang git clang-binutils
      
    - name: Clean
      run: make distclean
      
    - name: Build
      run: make DEBUG=1 V=1 -j2
